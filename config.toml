details = "**Client: Groupe agroindustriel français (7500 utilisateurs)**, La Défense. Exploitation des serveurs on-site Windows et Linux (usines et bureaux), administration des flux firewalls, administrations des comptes VPN Fortinet, administration des comptes de téléphonie Orange B2GASS, Cisco CUCM, Avaya, trouble-shooting réseau Lan et Wan. Environnement: Firewall Fortinet, Checkpoint, VM Ware 5.5 à 5.0, serveurs Windows 2003 à 2019, Active Directory, DNS, DHCP, RDS 2008, Infra Wifi Cisco, VoIP Orange B2GASS, MPLS Orange WAN. Linux Red Hat, Oracle Linux, CentOS, Debian."

