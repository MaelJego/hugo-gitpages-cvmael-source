details = "**Client: Porté chez Cloud-Temple pour le même groupe agroindustriel français (7500 utilisateurs)**, La Défense. Référent technique pour le centre de service. Exploitation en remote des serveurs on-site et en Datacenter Windows et Linux (usines et bureaux du groupe), administration des flux firewalls Fortinet, administrations des comptes VPN Fortinet, trouble-shooting réseau Lan et Wan. Environnement: Firewall Fortinet, VM Ware 5.6 à 5.0, serveurs Windows 2003 à 2019, Active Directory, DNS, DHCP, RDS 2008, Infra Wifi Cisco, MPLS Orange WAN. Linux Red Hat, Oracle Linux, CentOS, Debian."

[[params.jobs.list]]
